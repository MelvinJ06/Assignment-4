<!DOCTYPE html>
<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=0.1">
       <title>Expence Calculator</title>
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
               <h1>Income & Expance calculator</h1>
               <div class="summary">
                     <p>Total Income : <span id="total-income">0</span></p>
                     <p >Total Expenses : <span id="total-expenses">0</span></p>
                     <p>Net Balance : <span id="net-balance">0</span></p>
               </div>
            </header>
            <section class="entry-form">
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="amount" placeholder="Amount">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expence">Expence</option>
                </select>
                <button id="add-entry">Add Entry</button>
                <button id="update-entry">Update Entry</button>
            </section>
            <section class="filters">
              <label><input type="radio" name="filter" value="all" checked>All</label>
              <label><input type="radio" name="filter" value="Income" checked>Income</label>
              <label><input type="radio" name="filter" value="Expences" checked>Expences</label>
            </section>
            <section class="entries">
                <ul id="entry-list"></ul>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
